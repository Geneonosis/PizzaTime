<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>Order</h2>
      <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="Crust">Crust</label>
          <select class="form-control" id="Crust" formControlName="Crust">
            <option *ngFor="let crust of crustOptions" [value]="crust">
              {{ crust }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="Flavor">Flavor</label>
          <select class="form-control" id="Flavor" formControlName="Flavor">
            <option *ngFor="let flavor of flavorOptions" [value]="flavor">
              {{ flavor }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="Size">Size</label>
          <select class="form-control" id="Size" formControlName="Size">
            <option *ngFor="let size of sizeOptions" [value]="size">
              {{ size }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="Table_No">Table No</label>
          <input
            type="number"
            class="form-control"
            id="Table_No"
            formControlName="Table_No"
          />
        </div>
        <div class="mt-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <img
      class="img-fluid col-md-7"
      src="assets/images/pizza-gif-drake.gif"
      alt="drake helping out"
    />
  </div>
</div>
