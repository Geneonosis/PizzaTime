<form [formGroup]="form" class="container mt-5">
  <div class="form-group">
    <legend class="mb-4">Pizza-Time Login</legend>
    <div>
      <label for="username" class="form-label">Username:</label>
      <input
        id="username"
        name="username"
        formControlName="username"
        class="form-control"
      />
    </div>
    <div class="mt-3">
      <label for="password" class="form-label">Password:</label>
      <input
        id="password"
        name="password"
        formControlName="password"
        type="password"
        class="form-control"
      />
    </div>
  </div>
  <div class="mt-4">
    <button class="btn btn-primary" (click)="authenticate()">Login</button>
  </div>
</form>
